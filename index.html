<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets/img/dashboard/favicon-01.svg" type="image/x-icon">


    <!--ICONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="assets/dashboard.css">
</head>

<body>

    <div class="grid-container">
        <header>
            <h1>
                <img class="logo" src="./assets/img/dashboard/logo-desktop.svg" alt="Web de quebrada">
            </h1>

            <div>
                <div class="perfil-info">
                    <img src="./assets/img/dashboard/perfil-img.svg" alt="Imagem de Perfil" class="perfil-img">
                    <div class="perfil-title">
                        <span class="perfil-nome">Kellinton</span>
                        <span class="perfil-cargo">Administrador</span>
                    </div>
                </div>
                <div class="login">
                    <button class="btn-sair"><span class="sair-icon"><i class="ri-logout-circle-r-line"></i></span></i><span>Sair</span></button>
                </div>
            </div>
        </header>
        <nav id="menu">
            <div class="navbar">
                <ul> 

                    <li><a href="#"><span class="nav-icon"><i class="ri-home-3-line"></i></span><span class="nav-title">Dashboard</span></a></li>
                    <li><a href="#"><span class="nav-icon"><i class="ri-user-line"></i></span><span class="nav-title">Perfil</span></a></li>
                    <li><a href="#"><span class="nav-icon"><i class="ri-building-4-line"></i></span><span class="nav-title">Sobre</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-shake-hands-line"></i></span><span class="nav-title">Serviços</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-contacts-book-2-line"></i></span><span class="nav-title">Contato</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-honour-line"></i></span><span class="nav-title">Portfólio</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-team-line"></i></span><span class="nav-title">Avaliações</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-folder-image-line"></i></span><span class="nav-title">Banner</span></a>
                    <li><a href="#"><span class="nav-icon"><i class="ri-settings-2-line"></i></span><span class="nav-title">Configurações</span></a>
                        
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section>
                
            </section>

            <article></article> 
            <article></article>
        </main>
    </div>

</body>
<script>
    const nav = document.getElementById('menu');
    const gridContainer = document.querySelector('.grid-container');
    const sections = document.querySelectorAll('section');
    const titleSpans = nav.querySelectorAll('.nav-title');


    nav.addEventListener('mouseleave', () => {
        gridContainer.style.gridTemplateColumns = '100px 1fr';
        const titleSpans = nav.querySelectorAll('.nav-title');
        titleSpans.forEach(span => {
            span.style.display = 'none';
        });
    });

    nav.addEventListener('mouseenter', () => {
        gridContainer.style.gridTemplateColumns = '300px 1fr';
        const titleSpans = nav.querySelectorAll('.nav-title');
        titleSpans.forEach(span => {
            span.style.display = 'inline-block';
        });
    });
    titleSpans.forEach(span => {
        span.addEventListener('click', () => {
            // Remove a classe 'ativo' de todas as .nav-title
            titleSpans.forEach(span => {
                span.classList.remove('ativo');
            });

            // Adiciona a classe 'ativo' apenas à .nav-title clicada
            span.classList.add('ativo');

            // Obtém o índice da .nav-title clicada
            const index = Array.from(titleSpans).indexOf(span);

            // Mostra a seção correspondente e oculta as outras
            sections.forEach((section, i) => {
                if (i === index) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        });
    });


</script>

</html>
